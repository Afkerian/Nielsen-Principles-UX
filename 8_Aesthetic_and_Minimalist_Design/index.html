<!DOCTYPE html>
<html>
<head>
  <title>Diseño estético y minimalista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    
    .content {
      margin-bottom: 20px;
    }
    
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Diseño estético y minimalista</h1>
  
  <div class="container">
    <div class="content">
      <p>Contenido importante que comunica el mensaje principal de la página.</p>
    </div>
    
    <button class="button">Acción</button>
  </div>
</body>
</html>
