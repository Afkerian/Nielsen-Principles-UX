<!DOCTYPE html>
<html>
<head>
  <title>Flexibilidad y eficiencia de uso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .search-input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flexibilidad y eficiencia de uso</h1>
  
  <div class="search-container">
    <label for="search-input" class="label">Búsqueda:</label>
    <input type="text" id="search-input" class="search-input">
    <button id="search-button" class="search-button" onclick="search()">Buscar</button>
  </div>
  
  <div id="search-results"></div>
  
  <script>
    function search() {
      var searchInput = document.getElementById('search-input');
      var searchResults = document.getElementById('search-results');
      
      // Realizar la búsqueda y mostrar los resultados en la página
      var query = searchInput.value;
      searchResults.innerHTML = 'Realizando búsqueda: ' + query;
    }
  </script>
</body>
</html>
